<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day üíå</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffebf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Para que todo est√© alineado verticalmente */
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* Limitar el tama√±o m√°ximo en pantallas grandes */
        }
        .propuesta {
            font-size: 22px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .sobre img {
            width: 200px; /* Hacer el sobre m√°s grande */
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .sobre img:hover {
            transform: scale(1.1);
        }
        .carta, .mensaje {
            background-color: white;
            border: 3px solid pink;
            padding: 20px;
            width: 100%; /* Carta se adapta a la pantalla */
            max-width: 450px; /* Tama√±o m√°ximo de la carta */
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }
        .pregunta {
            font-size: 22px;
            font-weight: bold;
            color: #ff4081;
        }
        .botones {
            margin-top: 15px;
        }
        button {
            padding: 10px 18px;
            margin: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }
        #btnSi {
            background-color: #ff4d79;
            color: white;
        }
        #btnSi:hover {
            background-color: #e6004c;
        }
        #btnNo {
            background-color: #d1d1d1;
            color: black;
            position: relative;
        }
        .mensaje img {
            width: 150px; /* GIF m√°s grande */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="mensajePropuesta" class="propuesta">Te tengo una propuesta</p> <!-- Texto encima de la carta -->
        <div id="sobre" class="sobre" onclick="abrirCarta()">
            <img src="sobre-cerrado.png" alt="Sobre cerrado">
        </div>

        <div id="carta" class="carta">
            <p class="pregunta">¬øPuedo ser tu Valentine‚Äôs Day? üíñ</p>
            <div class="botones">
                <button id="btnSi" onclick="respuestaSi()">S√≠ ‚ù§Ô∏è</button>
                <button id="btnNo" onclick="moverBoton()">No üíî</button>
            </div>
        </div>

        <div id="mensaje" class="mensaje">
            <p class="respuesta">¬°Sab√≠a que dir√≠as que s√≠! üòç</p>
            <img src="https://media.tenor.com/Nx5Dg2lKTtQAAAAi/cat-jump-happy-happy-happy.gif" alt="Coraz√≥n animado"> <!-- GIF m√°s grande -->
        </div>
    </div>

    <script>
        function abrirCarta() {
            document.getElementById("mensajePropuesta").style.display = "none"; // Ocultar el mensaje de propuesta
            document.getElementById("sobre").style.display = "none";
            document.getElementById("carta").style.display = "block";
        }

        function respuestaSi() {
            document.getElementById("carta").style.display = "none";
            document.getElementById("mensaje").style.display = "block";
        }

        function moverBoton() {
            let btnNo = document.getElementById("btnNo");
            let x = Math.random() * (window.innerWidth - btnNo.offsetWidth); // Mover por toda la pantalla
            let y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.position = "absolute";
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        }
    </script>
</body>
</html>
